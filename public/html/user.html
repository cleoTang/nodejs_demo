<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户管理-超市账单管理系统</title>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/order.css" />
	</head>
	<body>
		<!--头部-->
		<header></header>
		
		<!--内容-->
		<div>
			<!--侧边导航-->
			<div class="nav-menu"></div>
			<div class="right">
				<!--提示框-->
				<div class="alert alert-info" role="alert">
					<img src="/images/home.png" alt="" />
					你现在所在的页面：</div>
				<!--查询导航-->
				<form class="form-inline">
				  <div class="form-group">
				    <label for="exampleInputName2">添加用户：</label>
				    <input type="text" class="form-control" id="exampleInputName2" placeholder="用户名">
				  </div>
				  <button type="submit" class="btn btn-default">查询</button>
				
				</form>
				<!--//添加用户-->
				 <button type="submit" data-toggle="modal" data-target="#addModal" class="btn btn-default addUser">添加用户</button>
				
				<!--//添加用户-->
				<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="registerModalLabel">添加用户</h4>
				      </div>
				      <div class="modal-body">
				       	<div class="alert alert-danger hidden reg-error">用户添加失败，请稍后重试</div>
				       <form class="register-form">
						  <div class="form-group">
						    <label for="exampleInputEmail1">用户名称</label>
						    <input type="email" class="form-control" name="username" id="exampleInputName1" placeholder="输入添加用户名">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">密码</label>
						    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="输入密码">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">确认密码</label>
						    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="再次输入密码">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputEmail1">电话</label>
						    <input type="email" class="form-control"  name="tell" id="exampleInputTell" placeholder="输入添加用户电话号码">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputEmail1">性别</label>
						    <input type="email" class="form-control"  name="sex" id="exampleInputSex" placeholder="输入添加用户性别">
						  </div>
						</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        <button type="button" class="btn btn-primary btn-register add-user-btn">添加</button>
				      </div>
				    </div>
				  </div>
				</div>
				
				<!--内容表格-->
				<div class="container">
					<div class="row">
						<table class="table table-bordered message-table">
						  <thead>
						  	<th>用户编码</th>
						  	<th>用户名称</th>
						  	<th>性别</th>
						  	<th>注册时间</th>
						  	<th>电话</th>
						  	<th>用户类型</th>
						  	<th>操作</th>
						  </thead>
						  <tbody>
						  	<tr>
						  		<td>1</td>
							  	<td>1</td>
							  	<td>1</td>
							  	<td>1</td>
							  	<td>1</td>
							  	<td>1</td>
							  	<td>
							  		<a href="javascript:;" class="position-update" data-toggle="modal" data-target="#modifyModal"><img src="/images/updata.png" alt="" /></a>
							  		<a  class="position-del" href="javascript:;"><img src="/images/schu.png" alt="" /></a>
							  	</td>
						  	</tr>
						  
						  </tbody>
						</table>
					</div>
				</div>
				
			</div>
					
		</div>
		
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="/js/common/header.js"></script>
		<script src="/js/common/nav.js"></script>
	</body>
</html>
