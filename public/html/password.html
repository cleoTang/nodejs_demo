<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>密码修改-超市账单管理系统</title>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/order.css" />
	</head>
	<body>
		<!--头部-->
		<header></header>
		<div>
			<!--侧边导航-->
			<div class="nav-menu"></div>
			<div class="right">
				<!--提示框-->
				<div class="alert alert-info" role="alert">
					<img src="/images/home.png" alt="" />你现在所在的页面：
				</div>
				<!--//修改密码-->
				<form>
				  <div class="form-group">
				    <label for="exampleInputPassword1">旧密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入原密码">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">新密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入新密码">
				  </div>
				 <div class="form-group">
				    <label for="exampleInputPassword1">请确认新密码</label>
				    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="请确认新密码，两次输入密码要一致">
				  </div>
				  <button type="submit" class="btn btn-default">保存</button>
				</form>

			</div>
		</div>
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="/js/common/header.js"></script>
		<script src="/js/common/nav.js"></script>
	</body>
</html>
