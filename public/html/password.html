<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>密码修改-超市账单管理系统</title>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/order.css" />
	</head>
	<body>
		<!--头部-->
		<header></header>
		<!--时间提示框-->
		<div class="index-time"></div>
		<div>
			<!--侧边导航-->
			<div class="nav-menu"></div>
			<div class="right">
				<!--提示框-->
				<div class="alert alert-info" role="alert">
					<img src="/images/home.png" alt="" />你现在所在的页面：<span>密码修改界面</span>
				</div>
				<!--//修改密码-->
				<div class="alert alert-danger warinfo hidden" role="alert">两次密码输入不一致！</div>
				<div class="alert alert-danger warinfo1 hidden" role="alert">密码修改失败！</div>
				<form class="psw-info-form">
				  <div class="form-group">
				    <label for="exampleInputPassword1">旧密码</label>
				    <input type="password" name="password" class="form-control password" id="exampleInputPassword1" placeholder="请输入原密码">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">新密码</label>
				    <input type="password" name="newpassword" class="form-control newpassword1" id="exampleInputPassword2" placeholder="请输入新密码">
				  </div>
				 <div class="form-group">
				    <label for="exampleInputPassword1">请确认新密码</label>
				    <input type="password" class="form-control newpassword2" id="exampleInputPassword3" placeholder="请确认新密码，两次输入密码要一致">
				  </div>
				  <button type="button" class="btn btn-default btn-update-psw">确认修改</button>
				</form>
			</div>
		</div>
		<!--//密码修改成功提示框-->
		<div class="modal fade" id="test" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">密码修改成功，请重新登录！</h4>
		      </div>
		      <!--<div class="modal-body">
		        <p>One fine body&hellip;</p>
		      </div>-->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary btn-login-new">重新登录</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="/js/common/header.js"></script>
		<script src="/js/common/nav.js"></script>
		<script src="/js/common/time.js"></script>
		<script src="/js/password.js"></script>
	</body>
</html>
